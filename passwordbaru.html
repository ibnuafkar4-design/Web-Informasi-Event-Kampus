<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Atur Ulang Password - Polibatam Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link href="logregotplupapw.css" rel="stylesheet">
  <style>
    .notif {
      display: none;
      margin-top: 15px;
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #c3e6cb;
      text-align: center;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card p-4 text-light">
    <h3 class="text-center mb-3">
      <i class="fa-solid fa-lock text-warning me-2"></i>Atur Ulang Password
    </h3>
    <form id="resetForm">
      <div class="mb-3">
        <label class="form-label">
          <i class="fa-solid fa-key me-2"></i>Password Baru
        </label>
        <input type="password" id="newPass" class="form-control" placeholder="Masukkan Password Baru" required>
      </div>
      <div class="mb-3">
        <label class="form-label">
          <i class="fa-solid fa-key me-2"></i>Konfirmasi Password Baru
        </label>
        <input type="password" id="confirmPass" class="form-control" placeholder="Ulangi Password Baru" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">
        <i class="fa-solid fa-rotate me-2"></i>Ubah Password
      </button>
    </form>
    <div id="notif" class="notif mt-3">✅ Password berhasil diubah! Mengarahkan ke halaman login</div>
    <p class="text-center mt-3">
      <a href="login.html" class="link-light">
        <i class="fa-solid fa-arrow-left me-1"></i>Kembali ke Login
      </a>
    </p>
  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const newPass = document.getElementById("newPass").value.trim();
      const confirmPass = document.getElementById("confirmPass").value.trim();
      const notif = document.getElementById("notif");

      if (newPass === "" || confirmPass === "") {
        alert("❌ Semua kolom harus diisi!");
        return;
      }

      if (newPass !== confirmPass) {
        alert("❌ Password tidak cocok, silakan ulangi!");
        return;
      }
      notif.style.display = "block";

      setTimeout(() => {
        window.location.href = "login.html";
      }, 2500);
    });
  </script>
</body>
</html>
