<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Lupa Password - Polibatam Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link href="logregotplupapw.css" rel="stylesheet">
  <style>
    .notif {
      display: none;
      margin-top: 15px;
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #c3e6cb;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card p-4 text-light">
    <h3 class="text-center mb-3">
      <i class="fa-solid fa-envelope text-warning me-2"></i>Lupa Password
    </h3>

    <form id="otpForm">
      <input type="email" id="email" class="form-control mb-3" placeholder="Masukkan Email" required>
      <button type="submit" class="btn btn-custom w-100">Kirim OTP</button>
    </form>

    <div id="notif" class="notif">
      ✅ Kode OTP telah dikirim ke email Anda.
    </div>

    <p class="text-center mt-3">
      <a href="login.html" class="link-light">Kembali ke Login</a>
    </p>
  </div>

  <script>
    document.getElementById("otpForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      if (email === "") {
        alert("❌ Harap masukkan email terlebih dahulu!");
        return;
      }

      const notif = document.getElementById("notif");
      notif.style.display = "block";

      setTimeout(() => {
        window.location.href = "otpemail.html";
      }, 2000);
    });
  </script>
</body>
</html>
