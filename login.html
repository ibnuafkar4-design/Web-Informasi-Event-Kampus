<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link href="logregotplupapw.css" rel="stylesheet">
</head>
<body>
  <div class="card p-4 text-light">
    <h3 class="text-center mb-3"><i class="fa-solid fa-bolt text-warning me-2"></i>Polibatam Event</h3>

    <form onsubmit="event.preventDefault(); location.href='dashboardusers.html';">
      <h5 class="text-center mb-3"><i class="fa-solid fa-right-to-bracket me-2"></i>Login</h5>
      <input type="text" class="form-control mb-3" placeholder="Username" required>
      <input type="password" class="form-control mb-3" placeholder="Password" required>
      <button type="submit" class="btn btn-custom w-100 mb-3">Masuk</button>
    </form>

    <p class="text-center">
      <a href="register.html" class="link-light">Daftar  |</a> 
      <a href="lupapw.html" class="link-light">Lupa Password?</a>
    </p>
  </div>
</body>
</html>
