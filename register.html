<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link href="logregotplupapw.css" rel="stylesheet">
</head>
<body>
  <div class="card p-4 text-light">
    <h3 class="text-center mb-3"><i class="fa-solid fa-user-plus text-info me-2"></i>Buat Akun Baru</h3>

    <form id="registerForm">
      <input type="text" id="username" class="form-control mb-3" placeholder="Username" required>
      <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
      <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
      <button type="submit" class="btn btn-custom w-100">Daftar</button>
    </form>

    <p class="text-center mt-3">
      <a href="login.html" class="link-light">Sudah punya akun?</a>
    </p>
  </div>

<script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

    
      if (!username || !email || !password) {
        alert("❌ Semua kolom harus diisi!");
        return;
      }

  
      alert("✅ Pendaftaran berhasil! Silakan login menggunakan akun Anda.");
      window.location.href = "login.html";
    });
  </script>
</body>

</html>
