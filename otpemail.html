<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Verifikasi OTP - Polibatam Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link href="logregotplupapw.css" rel="stylesheet">
  <style>
    .notif {
      display: none;
      margin-top: 15px;
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #c3e6cb;
      text-align: center;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .resend-btn {
      background-color: transparent;
      color: #0dcaf0;
      border: 1px solid #0dcaf0;
      width: 100%;
      margin-top: 10px;
      transition: 0.3s;
    }

    .resend-btn:hover {
      background-color: #0dcaf0;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="card p-4 text-light text-center">
    <h3 class="mb-3"><i class="fa-solid fa-shield-halved text-info me-2"></i>Verifikasi OTP</h3>

    <form id="otpForm">
      <input type="text" id="otp" class="form-control mb-3" placeholder="Masukkan Kode OTP" maxlength="6" required>
      <button type="submit" class="btn btn-custom w-100">Ubah Password</button>
    </form>

    <button id="resendBtn" class="btn resend-btn" disabled>
      Kirim Ulang OTP (<span id="timer">30</span>s)
    </button>

    <div id="notif" class="notif mt-3">✅ Kode OTP berhasil diverifikasi.</div>

    <p class="text-center mt-3">
      <a href="login.html" class="link-light">Kembali ke Login</a>
    </p>
  </div>

  <script>
    const otpForm = document.getElementById("otpForm");
    const notif = document.getElementById("notif");
    const resendBtn = document.getElementById("resendBtn");
    const timerDisplay = document.getElementById("timer");
    let countdown;

    otpForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const otp = document.getElementById("otp").value.trim();

      if (otp === "") {
        alert("❌ Masukkan kode OTP terlebih dahulu!");
        return;
      }

      notif.textContent = "✅ Kode OTP berhasil diverifikasi.";
      notif.style.display = "block";

 
      setTimeout(() => {
        window.location.href = "passwordbaru.html";
      }, 2000);
    });

    // Tombol kirim ulang OTP
    resendBtn.addEventListener("click", function() {
      notif.textContent = "✅ Kode OTP baru telah dikirim ke email Anda.";
      notif.style.display = "block";
      startCountdown();
    });

    // Countdown kirim ulang OTP
    function startCountdown() {
      clearInterval(countdown);
      let timeLeft = 30;
      resendBtn.disabled = true;
      timerDisplay.textContent = timeLeft;

      countdown = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(countdown);
          resendBtn.disabled = false;
          resendBtn.textContent = "Kirim Ulang OTP";
          resendBtn.innerHTML = `Kirim Ulang OTP`;
        } else {
          resendBtn.innerHTML = `Kirim Ulang OTP (<span id="timer">${timeLeft}</span>s)`;
        }
      }, 1000);
    }

    startCountdown();
  </script>
</body>
</html>
